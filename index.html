<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="teamname">HOME</h3>
                <h3 class="score"><span id="homescore-el">0</span></h3>
                <button class="btn" onclick="homeAdd(1)">+1</button>
                <button class="btn" onclick="homeAdd(2)">+2</button>
                <button class="btn" onclick="homeAdd(3)">+3</button>
            </div>
            <div>
                <h3 class="teamname">AWAY</h3>
                <h3 class="score"><span id="guestscore-el">0</span></h3>
                <button class="btn" onclick="guestAdd(1)">+1</button>
                <button class="btn" onclick="guestAdd(2)">+2</button>
                <button class="btn" onclick="guestAdd(3)">+3</button>

            </div>
        </div>
        <script src="index.js" defer></script>
    </body>
</html>
